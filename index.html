<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseRace</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <!-- Introduction Section -->
        <section id="introSection">
            <h1 id="welcomeTitle">welcome to<br>
                   </h1>
            <img src="MVP Images/Checkered_Flags.png" alt="Checkered Flag" id="headerImage">
            <div id="todaysCaseRace" class="case-race-text">
                Today's CaseRace:<br> 
                <span id="caseSnippet"></span>
            </div>
            <button id="startButton" class="caseRaceButton">Click to Start</button>
            <p class="instructions">
                Click start to begin your CaseRace. You will have a maximum of 90 seconds to read the case followed by 30 seconds each to answer three progressively harder questions. Good luck CaseRacer!
            </p>
        </section>

        <!-- Case Study Section (Content loaded dynamically) -->
        <section id="caseSection" style="display:none;">
            <h1 id="caseTitle"></h1>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <div id="caseContent"></div> <!-- Content populated dynamically -->
            <button id="proceedToQuestions" class="caseRaceButton" style="display:none;">Proceed to Question 1</button>
        </section>
        
        <!-- Questions Section (Questions and options loaded dynamically) -->
        <section id="questionSection" style="display:none;">
            <h2 id="questionNumber" class="question-header"></h2> <!-- Dynamically updated -->
            <div id="questionProgressBarContainer">
                <div id="questionProgressBar"></div>
            </div>
            <p id="questionText"></p> <!-- Dynamically updated -->
            <div id="answerOptions"></div> <!-- Answer options dynamically generated -->
        </section>

        <!-- Results Section (Results populated dynamically) -->
        <section id="resultsSection" style="display:none;">
        </div>
        </section>

   
    </div>

    <script src="js/script.js"></script>
</body>
</html>
