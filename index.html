<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseRace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Introduction Section -->
        <section id="introSection">
            <h1 id="welcomeTitle">Welcome to CaseRace</h1>
            <h3 style="text-align: center; text-decoration: underline;">Today's CaseRace:</h3>
            <p id="caseSnippet"><!-- Snippet will be loaded here dynamically --></p>
            <button id="startButton">Click to Start this CaseRace</button>
            <p class="instructions">
                Click start to begin your CaseRace. You will have a maximum of 90 seconds to read the case followed by 30 seconds each to answer three progressively harder questions. Good luck CaseRacer!
            </p>
        </section>

        <!-- Case Study Section (Content loaded dynamically) -->
        <section id="caseSection" style="display:none;">
            <h1 id="caseTitle"></h1>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <div id="caseContent"></div> <!-- Content populated dynamically -->
            <button id="proceedToQuestions" style="display:none;">Proceed to Question 1</button>
        </section>
        
        <!-- Questions Section (Questions and options loaded dynamically) -->
        <section id="questionSection" style="display:none;">
            <h2 id="questionNumber"></h2> <!-- Dynamically updated -->
            <div id="questionProgressBarContainer">
                <div id="questionProgressBar"></div>
            </div>
            <p id="questionText"></p> <!-- Dynamically updated -->
            <div id="answerOptions"></div> <!-- Answer options dynamically generated -->
        </section>

        <!-- Results Section (Results populated dynamically) -->
        <section id="resultsSection" style="display:none;">
            <h2>Your Results</h2> <!-- Results dynamically generated -->
        </section>

   
    </div>

    <script src="js/script.js"></script>
</body>
</html>
